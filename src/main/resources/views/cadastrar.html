<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="icon" href="https://cdn4.iconfinder.com/data/icons/origami-23/64/Cat_origami_paper_craft_creative-256.png">
	<title>Cadastrar</title>
		<style>
		* {
			text-align: center;	
		}
		html{
  			display: flex;
  			justify-content: center;
  			align-items: center;
		}
		body {
			font-family: 'Handjet', cursive;
			font-size: 1.3em;
			font-weight: 400;
			display: flex;
			flex-direction: column;
    		justify-content: center;
   			align-items: center;
   			color: #66bbff;
	    }

		.form-container {
			display: flex;
			flex-direction: column;
    		justify-content: center;
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #66bbff;
		}
			
	</style>
</head>

<body>
	<nav class="navbar navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Livraria</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="/">Listagem</a>
					<a class="nav-link" href="/adicionar">Cadastrar Livro</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="py-5"></div>

	<div class="container mt-5">
		<div class="form-container bg-white">
			<h2 class="text-center mb-4">Cadastrar Livro</h2>
			<form method="post" action="/adicionar">
				<div class="mb-3">
					<label for="tituloInput" class="form-label">Título do Livro</label>
					<input type="text" name="tituloLivro" class="form-control" id="tituloInput"
						placeholder="Título do livro">
				</div>
				<div class="mb-3">
					<label for="autorInput" class="form-label">Autor</label>
					<input type="text" class="form-control" name="autorLivro" id="autorInput"
						placeholder="Autor do livro">
				</div>
				<div class="mb-3">
					<label for="isbnInput" class="form-label">ISBN</label>
					<input type="text" class="form-control" name="isbn" id="isbnInput" placeholder="ISBN do livro">
				</div>
				<div class="mb-3">
					<label for="isbnInput" class="form-label">Imagem</label>
					<input type="text" class="form-control" name="linkImg" id="linkImgInput" placeholder="URL da imagem">
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
